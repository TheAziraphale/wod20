<div class="profile-img-zone">
    <h1>{{ sheetType }}</h1>

    {{#if locked}}
        <label class="sheetsystem-select-label">{{data.data.headers.sheetsystem}}</label>
    {{else }}
    <select class="sheetsystem-select" name="data.headers.sheetsystem" data-type="String">
        {{#select data.data.headers.sheetsystem}}
            <option value="modern">{{localize "VTM5E.Modern"}}</option>
            <option value="darkages">{{localize "VTM5E.DarkAges"}}</option>
            <option value="wildwest">{{localize "VTM5E.WildWest"}}</option>
        {{/select}}
    </select>
    {{/if}}
    <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" width="100"
        alt="Profile Image" />
    <button class="lock-btn">
        {{#if locked}}
        <i class="fa fa-lock"></i>
        {{ else }}
        <i class="fa fa-lock-open"></i>
        {{/if}}
    </button>
</div>
